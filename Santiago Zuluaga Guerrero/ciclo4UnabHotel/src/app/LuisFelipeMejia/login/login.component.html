<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-hotel fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Hotel</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" [formGroup]="datosformulario">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="loginemail" formControlName="email" class="form-control form-control-lg" />
                <label class="form-label" for="loginemail">Email address 
                    <span class="text-danger advertencia" >*</span>
                    <span class="text-danger advertencia" *ngIf="email_confirm==false"> {{mensaje[0]}}</span>
                </label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="loginpassword" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label" for="loginpassword">Password 
                    <span class="text-danger advertencia" >*</span>
                    <span class="text-danger advertencia" *ngIf="password_confirm==false"> {{mensaje[1]}}</span>
                </label>
              </div>
  
              <div class="pt-1 mb-4">
                <button (click)="iniciar_sesion()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>
              
              <p>No tienes una cuenta? <a href="#!" class="link-info" routerLink="/Registrar">Registrate aqui!</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://www.azorhoteles.com/wp-content/uploads/2020/10/FACHADA-684x1024.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
